<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./Weihnachten-am-Lago-Maggiore1.jpg" class="d-block w-100" alt="mag-img">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sarbatori fericite</h5>
                  <p>Craciunul e ziua care ne uneste!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./moscraciun2.gif" class="d-block w-100" alt="mosu">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sarbatori fericite</h5>
                  <p>Craciunul va fi mereu atita timp cit vom fi mina-n mina si inima-n inima!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./poza3.jpg" class="d-block w-100" alt="bibi">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sarbatori fericite</h5>
                  <p>Iubește pe cel care dă mai mult decât cadoul!</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <main>
           
        <section id="midle">
            <div  ><img id="santa-img"  src="./santa.jpg"  alt="santa" >
            
            <h3></h3>

            </div>
                 
               
        </section>

    <footer>
<div id="foot"> <h4>@Veaceslav Ciornii 2021</h4>
  
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
